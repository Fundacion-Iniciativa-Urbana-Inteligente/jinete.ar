<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desbloquear Bicicleta</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #form-container {
        margin-top: 10px;
        text-align: center;
      }
      input {
        padding: 10px;
        font-size: 1rem;
        margin-right: 10px;
      }
      button {
        padding: 10px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene arjs embedded>
      <!-- Cámara vinculada al marcador -->
      <a-marker-camera preset="hiro"></a-marker-camera>

      <!-- Elemento fijo en la escena -->
      <a-text
      id="tokenText"
      value="Cargando token..."
      color="#FFFFFF"
      position="0 1 0"
      rotation="-90 0 0"  
      align="center"
      ></a-text>
    
    <a-text
      id="timerText"
      value=""
      color="#FF0000"
      position="0 -1 0"
      rotation="-90 0 0"  
      align="center"
    ></a-text>
    </a-scene>

<!-- Formulario para ingresar el token -->
<div id="form-container">
  <h2>Desbloquea tu bicicleta</h2>
  <input id="tokenInput" type="text" placeholder="Ingresa el token" />
  <button id="unlockButton">Desbloquear</button>
  <p id="message"></p>
</div>

<style>
  #form-container {
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    margin-top: 20px;
  }

  #form-container h2 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 20px;
  }

  #form-container input {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  #form-container input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
  }

  #form-container button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #form-container button:hover {
    background-color: #0056b3;
  }

  #form-container p {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #666;
  }
</style>

    <script>
      const params = new URLSearchParams(window.location.search);
      const imei = params.get("imei");
    
      let timerInterval;
    
      const fetchToken = async () => {
        try {
          const response = await fetch(`/api/token/${imei}`);
          const data = await response.json();
    
          // Mostrar el token
          document.querySelector("#tokenText").setAttribute("value", `Token: ${data.token}`);
    
          // Configurar y mostrar el temporizador
          const expirationTime = data.expirationTime;
          updateTimer(expirationTime, fetchToken);
        } catch (error) {
          console.error("Error al obtener el token:", error);
        }
      };
    
      const updateTimer = (expirationTime, onExpiration) => {
        clearInterval(timerInterval);
    
        timerInterval = setInterval(() => {
          const now = Date.now();
          const remainingTime = Math.max(0, expirationTime - now);
    
          if (remainingTime <= 0) {
            clearInterval(timerInterval);
            document.querySelector("#timerText").setAttribute("value", "Token expirado");
    
            // Llamar a la función para regenerar el token
            onExpiration();
          } else {
            const secondsLeft = Math.floor(remainingTime / 1000);
            document.querySelector("#timerText").setAttribute(
              "value",
              `Tiempo restante: ${secondsLeft}s`
            );
          }
        }, 1000);
      };
    
      fetchToken();
    
      document.getElementById("unlockButton").addEventListener("click", async () => {
        const enteredToken = document.getElementById("tokenInput").value;
    
        if (!enteredToken) {
          document.getElementById("message").textContent = "Por favor, ingresa un token.";
          return;
        }
    
        try {
          const response = await fetch("/api/unlock", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ imei, enteredToken }),
          });
    
          const result = await response.json();
    
          if (response.status === 200) {
            document.getElementById("message").textContent = result.message;
          } else {
            document.getElementById("message").textContent = result.message || "Error desconocido.";
          }
        } catch (error) {
          console.error("Error al desbloquear la bicicleta:", error);
          document.getElementById("message").textContent = "Error al intentar desbloquear.";
        }
      });
    </script>   
  </body>
</html>
